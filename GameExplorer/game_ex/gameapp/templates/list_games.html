<!DOCTYPE html>
<html>
<head>
    <title>Games List</title>
</head>
<body>
    <h1>Available Games</h1>
    <ul>
        {% for game in games %}
            <li>
                <a href="{% url 'check_compatibility' game.id %}">{{ game.title }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
